        let currentQuestion = 0;

        function displayQuestion(index) {
            const question = questions[index];
            document.getElementById('questionNumber').textContent = `Question ${index + 1}/${questions.length}`;
            document.getElementById('questionEmoji').textContent = question.emoji;
            document.getElementById('questionText').textContent = question.text;
            
            const optionsContainer = document.getElementById('options');
            optionsContainer.innerHTML = question.options.map(option => 
                `<button class="option" onclick="checkAnswer('${question.correct}', '${option}')">${option}</button>`
            ).join('');
            
            document.getElementById('feedback').innerHTML = '';
            document.getElementById('feedback').className = 'feedback';
        }

        function checkAnswer(correct, selected) {
            const feedback = document.getElementById('feedback');
            if (selected === correct) {
                feedback.innerHTML = '‚úÖ Congratulations! That\'s correct! üéâ';
                feedback.className = 'feedback correct';
            } else {

            }
            document.querySelectorAll('.option').forEach(btn => btn.disabled = true);
        }

        function nextQuestion() {
            currentQuestion = (currentQuestion + 1) % questions.length;
            displayQuestion(currentQuestion);
            document.querySelectorAll('.option').forEach(btn => btn.disabled = false);
        }

        // Initialize first question
        displayQuestion(0);
